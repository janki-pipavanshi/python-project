<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
    <title>Health & Wellness</title>
    <!-- General CSS Files -->
    <link rel="stylesheet" href="../../static/adminResources/css/app.min.css">
    <!-- Template CSS -->
    <link rel="stylesheet" href="../../static/adminResources/css/style.css">
    <link rel="stylesheet" href="../../static/adminResources/css/components.css">
    <!-- Custom style CSS -->
    <link rel="stylesheet" href="../../static/adminResources/css/custom.css">
    <link rel='shortcut icon' type='image/x-icon' href='../../static/adminResources/image/favicon.ico'/>
</head>

<body>
<div id="app">
    <div class="main-wrapper main-wrapper-1">
        <div class="navbar-bg"></div>


        {% include 'admin/header.html' %}


        {% include 'admin/menu.html' %}


        <!-- Main Content -->
        <div class="main-content">
            <section class="section">
                <div class="section-body">
                    <div class="row">
                        <div class="col-12 col-md-12 col-lg-12">
                            <div class="card">
                                <form action="/admin/insert_complaint_reply" method="post">
                                    <div class="card-header">
                                        <h4>Complain Reply Table</h4>
                                    </div>
                                    <div class="card-body">
                                        <input type="hidden" value="{{ complaint_vo_list['complaint_id'] }}"
                                               name="complaintId">
                                        <input type="hidden" value="{{ complaint_vo_list['complaint_from_login_id'] }}"
                                               name="complaint_from_login_id">

                                        <fieldset>
                                            <div class="form-group">
                                                <label for="Complaint Subject">Complain Subject</label>
                                                <input id="complaintSubject" class="form-control"
                                                       name="userComplaintSubject"
                                                       type="text" value="{{ complaint_vo_list['complaint_subject'] }}"
                                                       disabled>
                                            </div>
                                            <div class="form-group">
                                                <label for="Complaint Description">Complaint Description</label>
                                                <input id="complaintDescription" class="form-control"
                                                       name="userComplaintDescription"
                                                       type="text"
                                                       value="{{ complaint_vo_list['complaint_description'] }}"
                                                       disabled>
                                            </div>
                                            <div class="form-group">
                                                <label for="Reply Description">Reply Description</label>
                                                <textarea cols="50" rows="5" id="complaintReplyDescription"
                                                          class="form-control"
                                                          name="complaintReplyDescription"></textarea>
                                            </div>

                                            <div class="card-footer text-right">
                                                <button class="btn btn-primary">Submit</button>
                                            </div>
                                        </fieldset>
                                    </div>


                                </form>
                            </div>

                        </div>
                        <div class="col-12 col-md-6 col-lg-6">

                        </div>
                    </div>
                </div>
            </section>

        </div>

        {% include 'admin/footer.html' %}

    </div>
</div>
<!-- General JS Scripts -->
<script src="../../static/adminResources/js/app.min.js"></script>
<!-- JS Libraies -->
<!-- Page Specific JS File -->
<!-- Template JS File -->
<script src="../../static/adminResources/js/scripts.js"></script>
<!-- Custom JS File -->
<script src="../../static/adminResources/js/custom.js"></script>
<script>
    $(document).ready(function () {
        iziToast.error({
            title: 'Hello, world!',
            message: 'This awesome plugin is made by iziToast',
            position: 'topRight'
        });
    });
</script>
</body>
