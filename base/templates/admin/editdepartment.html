<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
    <title>Health & Wellness</title>
    <!-- General CSS Files -->
    <link rel="stylesheet" href="../../static/adminResources/css/app.min.css">
    <!-- Template CSS -->
    <link rel="stylesheet" href="../../static/adminResources/css/style.css">
    <link rel="stylesheet" href="../../static/adminResources/css/components.css">
    <!-- Custom style CSS -->
    <link rel="stylesheet" href="../../static/adminResources/css/custom.css">
    <link rel='shortcut icon' type='image/x-icon' href='../../static/adminResources/image/favicon.ico'/>
</head>

<body>
<div class="loader"></div>
<div id="app">
    <div class="main-wrapper main-wrapper-1">
        <div class="navbar-bg"></div>


        {% include 'admin/header.html' %}


        {% include 'admin/menu.html' %}


        <!-- Main Content -->
        <div class="main-content">
            <section class="section">
                <div class="section-body">
                    <div class="row">
                        <div class="col-12 col-md-12 col-lg-12">
                            <div class="card">
                                <form action="/admin/update_department" method="post">
                                    {% for row in department_vo_list %}
                                        <div class="card-header">
                                            <h4>Edit Department</h4>
                                        </div>
                                        <div class="form-group">
                                            <input type="hidden" name="department_id" value="{{ row['department_id'] }}"
                                                   class="form-control" required="">
                                        </div>
                                        <div class="card-body">
                                        <div class="form-group">
                                            <label>Department Name</label>
                                            <input type="text" name="department_name"
                                                   value="{{ row['department_name'] }}"
                                                   class="form-control" required="">
                                        </div>
                                        <div class="form-group">
                                            <label>Department Description</label>
                                            <input type="text" name="department_description"
                                                   value="{{ row['department_description'] }}"
                                                   class="form-control" required="">
                                        </div>

                                    {% endfor %}
                                    </div>
                                    <div class="card-footer text-right">
                                        <button class="btn btn-primary">Update</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </section>
        </div>

        {% include 'admin/footer.html' %}

    </div>
</div>
<!-- General JS Scripts -->
<script src="../../static/adminResources/js/app.min.js"></script>
<!-- JS Libraies -->
<!-- Page Specific JS File -->
<!-- Template JS File -->
<script src="../../static/adminResources/js/scripts.js"></script>
<!-- Custom JS File -->
<script src="../../static/adminResources/js/custom.js"></script>
<script>
    $(document).ready(function () {
        iziToast.error({
            title: 'Hello, world!',
            message: 'This awesome plugin is made by iziToast',
            position: 'topRight'
        });
    });
</script>
</body>

</html>
