<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
    <title>Health & Wellness</title>
    <!-- General CSS Files -->
    <link rel="stylesheet" href="../../static/adminResources/css/app.min.css">
    <link rel="stylesheet" href="../../static/adminResources/css/bootstrap-social.css">
    <link rel="stylesheet" href="../../static/adminResources/css/iziToast.min.css">
    <!-- Template CSS -->
    <link rel="stylesheet" href="../../static/adminResources/css/style.css">
    <link rel="stylesheet" href="../../static/adminResources/css/components.css">
    <!-- Custom style CSS -->
    <link rel="stylesheet" href="../../static/adminResources/css/custom.css">
    <link rel='shortcut icon' type='image/x-icon' href='../../static/adminResources/image/favicon.ico'/>
    <style>
        .bgimg {
            background-image: url('../../static/adminResources/image/hero-bg.png');
            background-size: cover;
        }
    </style>
</head>

<body class="bgimg">
<div class="loader"></div>
<div id="app">
    <section class="section">
        <div class="container" style="margin-top: 8em">
            <div class="row">
                <div class="col-12 col-sm-8 offset-sm-2 col-md-12 offset-md-3 col-lg-12 offset-lg-3 col-xl-4 offset-xl-4">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h4>Login</h4>
                        </div>
                        <div class="card-body">
                            <form method="POST" action="/user/validate_login" class="needs-validation" novalidate="">
                                <div class="form-group">
                                    <label for="email">Username</label>
                                    <input id="email" type="email" class="form-control" name="loginUsername"
                                           tabindex="1" required autofocus>
                                    <div class="invalid-feedback">
                                        Please fill in your email
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="d-block">
                                        <label for="password" class="control-label">Password</label>

                                    </div>
                                    <input id="password" type="password" class="form-control" name="loginPassword"
                                           tabindex="2" required>
                                    <div class="invalid-feedback">
                                        please fill in your password
                                    </div>
                                    <div class="float-right">
                                        <a href="/user/load_forgot_password" class="text-small">
                                            Forgot Password?
                                        </a>
                                    </div>
                                    {% with message = get_flashed_messages() %}
                                        {% if message %}
                                            <div style="border: none; color: red">{{ message[0] }}</div>
                                        {% endif %}
                                    {% endwith %}
                                </div>
                                <br>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-lg btn-block" tabindex="4">
                                        Login
                                    </button>
                                </div>
                            </form>
                            <div class="mt-5 text-muted text-center">
                                Don't have an account? <a href="/user/load_user">Create One</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</div>
<!-- General JS Scripts -->
<script src="../../static/adminResources/js/app.min.js"></script>
<!-- JS Libraies -->
<!-- Page Specific JS File -->
<!-- Template JS File -->
<script src="../../static/adminResources/js/scripts.js"></script>
<!-- Custom JS File -->
<script src="../../static/adminResources/js/iziToast.min.js"></script>
<script src="../../static/adminResources/js/custom.js"></script>

</body>

</html>
